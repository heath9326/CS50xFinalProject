{% extends "layout.html" %}

{% block title %}
    Budget Tracking for Self-Employed
{% endblock %}

{% block main %}
         <!--Yearly Budget-->
         <form action="/" method="post">
            <caption>Yearly Budget</caption>
            <table class="table" id="yes">
                <!--Header Row-->
                <thead>
                    <tr>
                        <td>Category Name</td>
                        {% for month in months %}
                            <td>
                                {{ month["name"] }} 
                            </td>
                        {% endfor %}
                    </tr>
                </thead>
                <!--First Category Spending Row-->
                <tr id="yb_row0{{row_count}}">
                    <td id="yb_col0"><input type="text" name="Category Name"/></td>
                    {% for month in months %}
                        <td> <input id="yb_col{{month["number"]}}" type="number" name="{{month["name"]}}"/> </td>
                    {% endfor %}
                </tr>
            </table>
            <!-- Buttons for Yearly Budget -->
            <table class="buttons">
                <tr>
                    <td><input type="button" value="Add Row" onclick="addRows()" id="yearly_budget_add"/></td>
                    <td><input type="button" value="Delete Row" onclick="deleteRows()" id="yearly_budget_delete" /></td>
                    <td><input type="submit" value="Submit" id="yearly_budget_submit"/></td>
                </tr>
            </table>
        </form>
{% endblock %}
